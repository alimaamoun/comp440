<!DOCTYPE html>
<html>
<head>
    <title>Review Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            width: 100%;
            margin: 5px;
        }
        .header h1 {
            margin: 0;
        }
        .header form {
            display: inline;
        }
        .search-box, .add-item-box {
            border: 2px solid blue;
            text-align: center;
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .content {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
        }
        .box {
            border: 2px solid blue;
            text-align: center;
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], textarea {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
        }
        h2 {
            text-decoration: underline;
        }
    </style>
</head>
    <div class="header">
        <h1>Welcome to the Review Page</h1>
        <form method="post" action="/logout">
            <input type="submit" name="logout" value="Logout">
        </form>
    </div>

    <div class="content">
        <div class="search-box">
            <h2>Search Items</h2>
            <form id="searchForm">
                <label for="category-search">Category:</label>
                <input type="text" id="category-search" name="category" required>
                <input type="submit" value="Search">
            </form>
            <div id="searchResults"></div>
        </div>

        <div class="add-item-box">
            <h2>Insert Item</h2>
            <form id="itemForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                
                <label for="price">Price:</label>
                <input type="number" step = "0.01" id="price" name="price" required>
                
                <input type="submit" value="Add Item">
            </form>
            <div id="submitMessage"></div>
        </div>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const category = document.getElementById('category-search').value;
            
            fetch('/searchItems', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ category: category })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('searchResults').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('itemForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value;
            
            fetch('/submit-item', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: title, description: description, category: category, price: price })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('submitMessage').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
       <div class="footer">
        <a href="/sortedInformation">View Sorted Information</a>
    </div>
    <script>
    </script>
</body>
</html>
